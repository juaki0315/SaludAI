{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Mis Citas</h2>
    <div class="list-group">
        {% for appointment in appointments %}
        <div class="list-group-item d-flex justify-content-between align-items-center mb-2">
            <div>
                <strong>Fecha:</strong> {{ appointment['date'] }} | <strong>Hora:</strong> {{ appointment['time'] }}
            </div>
            <a href="{{ url_for('routes.cancel', appointment_id=appointment['_id']) }}" 
               class="btn btn-danger btn-sm">
                Cancelar
            </a>
        </div>
        {% endfor %}
    </div>
    {% if not appointments %}
    <div class="alert alert-warning mt-3">No tienes citas programadas.</div>
    {% endif %}
    <div class="mt-4">
        <a href="{{ url_for('routes.appointments') }}" class="btn btn-primary">Reservar nueva cita</a>
    </div>
</div>
{% endblock %}
